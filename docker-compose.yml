version: "2"
services:
  php71:
    build:
      context: .
      args:
        PHP_VERSION: 7.1.32
    container_name: php-7.1
    restart: always
    working_dir: /var/www
    volumes:
      - ./www:/var/www
      - ./composer/php71:/root/.composer/

  php73:
    build:
      context: .
      args:
        PHP_VERSION: 7.3.11
    container_name: php-7.3
    restart: always
    working_dir: /var/www
    volumes:
      - ./www:/var/www
      - ./composer/php73:/root/.composer/

  nginx:
    image: nginx:latest
    container_name: nginx
    restart: always
    depends_on:
      - php71
      - php73
    volumes:
      - ./www:/var/www # 需要和 php 的目录一致
      - ./nginx:/etc/nginx  # nginx 配置
      - ./logs/nginx:/var/log/nginx/  # nginx 日志
    ports:
      - 80:80

  mysql:
    image: mysql:5.6
    container_name: mysql5.6
    volumes:
      - ./mysql:/var/lib/mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: lnmp
      MYSQL_PASSWORD: lnmp
    ports:
      - 3306:3306

  redis:
    image: redis
    container_name: redis
    restart: always
    volumes:
      - ./redis:/data
    ports:
      - 6379:6379

version: "2"
services:
  php71:
    build:
      context: .
      args:
        PHP_VERSION: 7.1.32
    container_name: php-7.1
    restart: always
    working_dir: /var/www
    volumes:
      - ${WEB_ROOT}:/var/www
      - ${COMPOSER}/php71:/root/.composer/

#  php73:
#    build:
#      context: .
#      args:
#        PHP_VERSION: 7.3.11
#    container_name: php-7.3
#    restart: always
#    working_dir: /var/www
#    volumes:
#      - ${WEB_ROOT}:/var/www
#      - ${COMPOSER}/php73:/root/.composer/

  nginx:
    image: nginx:latest
    container_name: nginx
    restart: always
    depends_on:
      - php71
#      - php73
    volumes:
      - ${WEB_ROOT}:/var/www # 需要和 php 的目录一致
      - ${NGINX_CONF}:/etc/nginx  # nginx 配置
      - ${LOG}/nginx:/var/log/nginx/  # nginx 日志
    ports:
      - ${NGINX_PORT}:80

  mysql:
    image: mysql:5.6
    container_name: mysql5.6
    volumes:
      - ${MYSQL_DATA}:/var/lib/mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - ${MYSQL_PORT}:3306

  redis:
    image: redis
    container_name: redis
    restart: always
    volumes:
      - ${REDIS_DATA}:/data
    ports:
      - ${REDIS_PORT}:6379

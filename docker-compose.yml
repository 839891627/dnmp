version: "2"
services:
  php71:
    build:
      context: .
      args:
        PHP_VERSION: 7.1.32
    container_name: php-7.1
    working_dir: /var/www
    volumes:
      - ./www:/var/www
    environment:
      DB_PORT: 3306
      DB_HOST: mysql

  php73:
    build:
      context: .
      args:
        PHP_VERSION: 7.3.11
    container_name: php-7.3
    working_dir: /var/www
    volumes:
      - ./www:/var/www
    environment:
      DB_PORT: 3306
      DB_HOST: mysql

  nginx:
    image: nginx:latest
    container_name: nginx
    volumes:
      - ./www:/var/www
      - ./nginx:/etc/nginx
      - ./logs/nginx:/var/log/nginx/
    ports:
      - 80:80

  mysql:
    image: mysql:5.6
    container_name: mysql5.6
    volumes:
      - mysql:/var/lib/mysql # 使用下面 volumes 定义的 mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: lnmp
      MYSQL_PASSWORD: lnmp
    ports:
      - 33061:3306

  redis:
    image: redis
    container_name: redis
    volumes:
      - ./redis:/data
    ports:
      - 63791:6379
    expose:
      - 6379 # 暴露出去给其他容器连接

volumes:
  mysql:


version: "2"
services:
  php71:
    build:
      context: .
      args:
        PHP_VERSION: 7.1
    container_name: php-7.1
    restart: always
    working_dir: /var/www
    volumes:
      - ${WEB_ROOT}:/var/www
      - ${COMPOSER}/php71:/root/.composer/
    environment:
      TZ: "$TZ"

  php73:
    build:
      context: .
      args:
        PHP_VERSION: 7.3
    container_name: php-7.3
    restart: always
    working_dir: /var/www
    volumes:
      - ${WEB_ROOT}:/var/www
      - ${COMPOSER}/php73:/root/.composer/
    environment:
      TZ: "$TZ"

  nginx:
    image: nginx:latest
    container_name: nginx
    restart: always
    depends_on:
      - php71
      - php73
    volumes:
      - ${WEB_ROOT}:/var/www # 需要和 php 的目录一致
      - ${NGINX_CONF}:/etc/nginx/conf.d  # nginx 配置
      - ${LOG}/nginx:/var/log/nginx/  # nginx 日志
    ports:
      - ${NGINX_PORT}:80
    environment:
      TZ: "$TZ"

  mysql:
    image: mysql:${MYSQL_VERSION}
    container_name: mysql-${MYSQL_VERSION}
    volumes:
      - ${MYSQL_DATA}:/var/lib/mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - ${MYSQL_PORT}:3306

  redis:
    image: redis:${REDIS_VERSION}
    container_name: redis${REDIS_VERSION}
    restart: always
    volumes:
      - ${REDIS_DATA}:/data
    ports:
      - ${REDIS_PORT}:6379

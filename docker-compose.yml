version: "3"
services:
  php71:
    build:
      context: .
      args:
        PHP_VERSION: 7.1
    container_name: php71
    restart: always
    working_dir: /var/www
    depends_on:
      - mysql
    volumes:
      - ${WEB_ROOT}:/var/www:cached
      - ${COMPOSER}/php71:/root/.composer/
      - ${PHP71_INI}:/usr/local/etc/php/php.ini
    environment:
      TZ: "$TZ"
      WEB_ENV: "dev" # 信用飞项目使用
    ports: # hexo 需要 4000 端口
      - 4000:4000

